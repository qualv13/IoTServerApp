message LampCommand {
  enum Type { ON = 0; OFF = 1; REBOOT = 2; }
  Type type = 1;
}

message LampStatus {
  bool is_on = 1;
  double sensor_value = 2;
}

message LampConfig {
  int32 brightness = 1;
  string color = 2;
  int32 report_interval = 3;
}